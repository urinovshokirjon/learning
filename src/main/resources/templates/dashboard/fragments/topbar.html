<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BRAIN CRM</title>
</head>
<body>


<nav th:fragment="topbar(pageTitle)" class="navbar navbar-expand-lg navbar-light m-0 nav-bar-container">
    <div class="container-fluid top-bar-wrapper">
        <button type="button" id="sidebarCollapse" class="btn btn-menu btn-sm">
            <i class="fa fa-bars"></i>
            <span class="sr-only">Toggle Menu</span>
        </button>
        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
        </button>
        <div><h3 th:text="${pageTitle}"></h3></div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
