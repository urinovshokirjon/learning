<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BRAIN CRM</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/side_bar.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/top_bar.css}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="dashboard/../../static/css/admin/profile.css">
    <link rel="stylesheet" href="../../../static/css/file_upload.css">

</head>
<body>


<div class="wrapper d-flex align-items-stretch">

    <!-- Sidebar -->
    <div th:replace="~{dashboard/fragments/sidebar::sidebar}"></div>
    <!-- End of Sidebar -->

    <!-- Page Content  -->
    <div id="content" class="">

        <!-- Topbar -->
        <ldiv th:replace="~{dashboard/fragments/topbar::topbar('studentGroup')}"></ldiv>
        <!-- End of Topbar -->

        <!-- Page -->
        <div class="main_body p-3">
            <div onclick="goBack()" class="btn btn-primary"> &#x2190 </div>
            <div class="card with-50 margin-auto">
                <div class="card-body">
                    <h1 class="h3 mb-2 text-gray-800">Add Student</h1>
                    <form method="post"
                          th:action="@{/group/student-group/add/{groupId}(groupId=${groupId})}"
                          th:object="${studentGroup}"
                          enctype="multipart/form-data" autocomplete="off">

                        <br>
                        <div class="d-flex gap-10">
                            <div class="flex-grow-1">

                                <!-- Student list -->
                                <div class="pb-2" id="studentDiv">
                                    <label for="student">Student</label>
                                    <select id="student" name="student" th:field="*{studentId}" class="custom-select">
                                        <option th:each="student:${studentList}" th:value="${student.id}"
                                                th:text="${#strings.concat(student.name,' - ',student.surname,' - ',' (',student.phone,')')}"></option>
                                    </select>
                                </div>

                            </div>
                        </div>

                        <div class="row justify-content-end">
                            <div class="col-2">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary"
                                            th:text="${isUpdate ? 'Update': 'Save'}">Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Page  End-->
    </div>
</div>


<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>

</body>
</html>
