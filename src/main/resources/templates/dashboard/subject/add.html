<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BRAIN CRM</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" th:src="@{/img/favicon.png}"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/css/general_light_style.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>


<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{dashboard/fragments/sidebar2::sidebar}"></div>
    <!-- End of Sidebar -->

    <!-- Main -->
    <div class="main">
        <!-- Navbar -->
        <footer th:replace="~{dashboard/fragments/navbar::navbar}"></footer>
        <!-- END Navbar -->

        <!-- Content -->
        <main class="content p-2">
            <div class="container-fluid p-0">

                <div onclick="goBack()" class="btn btn-primary"> &#x2190</div>

                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="mb-2" th:text="${isUpdate ? 'Subject Edit': 'Subject Added'}">Add/Edit
                                    Subject</h3>

                                <form method="post"
                                      th:action="${isUpdate} ? @{/subject/update/{subjectId}(subjectId=${subject.id})} : @{/subject/add}"
                                      th:object="${subject}"
                                      enctype="multipart/form-data" autocomplete="off">
                                    <br>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class=" pb-2">
                                                <label for="name">Name:</label>
                                                <input type="text" id="name" class="form-control" name="name"
                                                       placeholder="name"
                                                       th:field="*{name}" required>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Button  -->
                                    <div class="col-12 mt-2">
                                        <div class="d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary"
                                                    th:text="${isUpdate ? 'Update': 'Save'}">Save
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <!-- End Content -->

        <!-- Footer -->
        <footer th:replace="~{dashboard/fragments/footer::footer}"></footer>
        <!-- End Footer -->
    </div>
    <!-- End Main -->
</div>


<div class="wrapper d-flex align-items-stretch">

    <!-- Sidebar -->
    <div th:replace="~{dashboard/fragments/sidebar::sidebar}"></div>
    <!-- End of Sidebar -->

    <!-- Page Content  -->
    <div id="content" class="">

        <!-- Topbar -->
        <div th:replace="~{dashboard/fragments/topbar::topbar('Subject')}"></div>
        <!-- End of Topbar -->

        <!-- Page -->
        <div class="main_body p-3">
            <div onclick="goBack()" class="btn btn-primary"> &#x2190</div>

            <div class="card with-50 margin-auto">
                <div class="card-body">
                    <h1 class="h3 mb-2 text-gray-800">Subject Added</h1>

                </div>
            </div>
        </div>
        <!-- Page  End-->
    </div>
</div>


<script th:src="@{/js/general.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/main.js}"></script>


</body>
</html>
