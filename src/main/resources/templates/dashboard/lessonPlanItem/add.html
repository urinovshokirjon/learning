<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BRAIN CRM</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" th:src="@{/img/favicon.png}"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/css/general_light_style.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>


<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{dashboard/fragments/sidebar2::sidebar}"></div>
    <!-- End of Sidebar -->

    <!-- Main -->
    <div class="main">
        <!-- Navbar -->
        <footer th:replace="~{dashboard/fragments/navbar::navbar}"></footer>
        <!-- END Navbar -->

        <!-- Content -->
        <main class="content p-2">
            <div class="container-fluid p-0">

                <div class="d-flex gap-10 py-1 align-items-start">
                    <a th:href="@{'/lesson_plan_item/list/'+${lessonPlanId}}"
                       class="btn btn-primary btn-sm">
                        &#x2190
                    </a>
                    <div class="h3">Lesson Plan Item</div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="mb-2"
                                    th:text="${isUpdate ? 'Edit Lesson Plan Item': 'Add Lesson Plan Item'}">Add Lesson
                                    Plan Item</h3>
                                <form method="post"
                                      th:action="${isUpdate} ? @{/lesson_plan_item/update/{lessonPlanItemId}(lessonPlanItemId=${lessonPlanItem.id})} : @{/lesson_plan_item/add/{lessonPlanId}(lessonPlanId=${lessonPlan.id})}"
                                      th:object="${lessonPlanItem}"
                                      enctype="multipart/form-data" autocomplete="off">
                                    <div class="row">
                                        <div class="col-12">
                                            <label for="title">Title:</label>
                                            <input type="text" id="title" class="form-control" name="title"
                                                   placeholder="write title"
                                                   th:field="*{title}" required>
                                        </div>
                                        <div class="col-12">
                                            <label for="orderNumber">Order number:</label>
                                            <input type="number" id="orderNumber" class="form-control"
                                                   name="orderNumber" placeholder="write order number"
                                                   th:field="*{orderNumber}" required>
                                        </div>
                                        <div class="col-12">
                                            <label for="description">Description:</label>
                                            <textarea type="text" id="description" class="form-control"
                                                      rows="10"
                                                      name="description" placeholder="write description"
                                                      th:field="*{description}" required></textarea>
                                        </div>
                                        <div class="col-12">
                                            <label for="homework">Homework:</label>
                                            <textarea type="text" id="homework" class="form-control" name="homework"
                                                      rows="10"
                                                      placeholder="write homework"
                                                      th:field="*{homework}" required></textarea>
                                        </div>
                                        <div class="col-12 mt-2">
                                            <div class="d-flex justify-content-end">
                                                <button type="submit" class="btn btn-primary"
                                                        th:text="${isUpdate ? 'Update': 'Save'}">Save
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <!-- End Content -->

        <!-- Footer -->
        <footer th:replace="~{dashboard/fragments/footer::footer}"></footer>
        <!-- End Footer -->
    </div>
    <!-- End Main -->
</div>


<script th:src="@{/js/general.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
